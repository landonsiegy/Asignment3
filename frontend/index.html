<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Assignment 3</title>
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <h2>Add New Product:</h2>
            <form id="addProductForm">
                <div class="mb-3">
                    <label for="productId" class="form-label">ID:</label>
                    <input type="number" class="form-control" id="productId" name="productId">
                </div>
                <div class="mb-3">
                    <label for="productTitle" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="productTitle" name="productTitle">
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Price:</label>
                    <input type="number" class="form-control" id="productPrice" name="productPrice">
                </div>
                <div class="mb-3">
                    <label for="productDescription" class="form-label">Description:</label>
                    <input type="text" class="form-control" id="productDescription" name="productDescription">
                </div>
                <div class="mb-3">
                    <label for="productCategory" class="form-label">Category:</label>
                    <input type="text" class="form-control" id="productCategory" name="productCategory">
                </div>
                <div class="mb-3">
                    <label for="productImageURL" class="form-label">Image URL:</label>
                    <input type="text" class="form-control" id="productImageURL" name="productImageURL">
                </div>
                <div class="mb-3">
                    <label for="productRating" class="form-label">Rating:</label>
                    <input type="number" class="form-control" id="productRating" name="productRating">
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>

        <div class="mb-3">
            <h2>All Products:</h2>
            <button id="showAllProductsBtn" class="btn btn-success mb-3">Show All Products</button>
            <div id="productList" class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-3">
            </div>
        </div>

        <div class="mb-3">
            <h2>Update Product Price:</h2>
            <form id="updateProductForm">
                <div class="mb-3">
                    <label for="productIdToUpdate" class="form-label">Enter Product ID:</label>
                    <input type="number" class="form-control" id="productIdToUpdate" name="productIdToUpdate">
                </div>
                <div id="productDetailsToUpdate" class="mb-3">
                </div>
                <div class="mb-3">
                    <label for="newPrice" class="form-label">New Price:</label>
                    <input type="number" class="form-control" id="newPrice" name="newPrice">
                </div>
                <button type="submit" class="btn btn-primary">Update Price</button>
            </form>
        </div>

        <div class="mb-3">
            <h2>Delete Product:</h2>
            <form id="deleteProductForm">
                <div class="mb-3">
                    <label for="productIdToDelete" class="form-label">Enter Product ID:</label>
                    <input type="number" class="form-control" id="productIdToDelete" name="productIdToDelete">
                </div>
                <div id="productDetailsToDelete" class="mb-3">
                </div>
                <div class="mb-3">
                    <label for="confirmation" class="form-label">Type 'DELETE' to confirm:</label>
                    <input type="text" class="form-control" id="confirmation" name="confirmation">
                </div>
                <button type="submit" class="btn btn-danger">Delete Product</button>
            </form>
        </div>


        <div class="mb-3">
            <h2>Student Information:</h2>
            <p>Landon Siegfried & Zach Kehoe, las05@iastate.edu & zachtk@iastate.edu , SE319, 04/23/2024, Professor Abraham Aldaco, MERN ecommerce project.</p>
        </div>
    </div>

    <script src="./assignment3_frontend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
